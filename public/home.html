<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Header</title>
</head>

<body>
    <header class="bg-secondary flex justify-between items-center px-4">
        <div class="text-white"><img class="h-8 py-1" src="images/índice.svg" alt=""></div>
        <div class="text-white text-3xl">&equiv;</div>
    </header>    

    <main class=" mx-auto mb-8">
        <div class="h-56 md:h-80 bg-cover bg-center bg-bottom bg-no-repeat" style="background-image: url(https://images.unsplash.com/photo-1555396273-367ea4eb4db5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1267&q=80)">
        </div>
        <div class="container mx-auto md:flex">
            <div class="mx-4 md:mx-0 mt-4 md:w-1/2 md:flex md:bg-white rounded-lg md:mr-4">
                <div class="">
                    <img class="rounded-lg w-full md:w-48 md:h-full object-cover object-left md:rounded-r-none" src="https://images.unsplash.com/photo-1545093149-618ce3bcf49d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&h=500&q=80" alt="">
                </div>
                <div class="relative mx-2 p-3 shadow-lg bg-white md:bg-transparent rounded-lg md:shadow-none  -mt-2">
                    <h2 class="text-xl font-semibold uppercase text-gray-900 md:text-lg">Taco feliz</h2>
                    <p class=" text-gray-700 leading-snug mb-2">Taco al pastor</p>
                    <div class="text-sm font-semibold text-gray-700 mb-2">MXN $9</div>
                    <div class="text-xs text-yellow-700">&starf;&starf;&starf;&starf;&star; / 36 Reseñas</div>
                </div>
            </div>
            <div class="mx-4 md:mx-0 mt-4 md:w-1/2 md:flex md:bg-white rounded-lg">
                <div class="">
                    <img class="rounded-lg w-full md:w-48 md:h-full object-cover object-left md:rounded-r-none" src="https://images.unsplash.com/photo-1545093149-618ce3bcf49d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&h=500&q=80" alt="">
                </div>
                <div class="relative mx-2 p-3 shadow-lg bg-white md:bg-transparent rounded-lg md:shadow-none  -mt-2">
                    <h2 class="text-xl font-semibold uppercase text-gray-900 md:text-lg">Taco feliz</h2>
                    <p class=" text-gray-700 leading-snug mb-2">Taco al pastor</p>
                    <div class="text-sm font-semibold text-gray-700 mb-2">MXN $9</div>
                    <div class="text-xs text-yellow-700">&starf;&starf;&starf;&starf;&star; / 36 Reseñas</div>
                </div>
            </div>
        </div>
        <div class="mx-4">
            <div class="">
                <div class="">Nombre</div>
                <input class="w-full leading-snug text-gray-800 bg-gray-200 border border-blue-300 py-1 px-4 rounded placeholder-secondary hover:bg-white focus:outline-none focus:shadow-outline" type="text" placeholder="Nombre">
            </div>
            <div class="">
                <div class="">Email</div>
                <input class="w-full leading-snug text-gray-800 bg-gray-200 border border-blue-300 py-1 px-4 rounded placeholder-secondary hover:bg-white focus:outline-none focus:shadow-outline" type="email" placeholder="Email">
            </div>
            <div class="">
                <div class="">Comenarios</div>
                <textarea class="w-full leading-snug text-gray-800 bg-gray-200 border border-blue-300 py-1 px-4 rounded placeholder-secondary hover:bg-white focus:outline-none focus:shadow-outline" name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="">
                <button class="block mx-auto bg-gray-500 px-4 py-1 rounded shadow-xl hover:shadow-none hover:bg-gray-600">Enviar</button>
            </div>
        </div>
    </main>


    <footer class="w-full bg-secondary text-white">
        <div class="md:flex flex-row-reverse justify-around">
            <div class="mt-4 ml-8">
                <div class="hover:text-primary cursor-default"><i class="fa fa-twitter"></i> @LeoCode0</div>
                <div class="hover:text-primary cursor-default"><i class="fa fa-facebook"></i> @LeoCode0</div>
                <div class="hover:text-primary cursor-default"><i class="fa fa-instagram"></i> @LeoCode0</div>
            </div>
            <ul class="my-4 ml-8 md:list-disc">
                <li>Soporte</li>
                <li>Acerca de nosotros</li>
                <li>Registro</li>
                <li>Aviso de privacidad</li>
            </ul>
        </div>
    </footer>
</body>

</html>
